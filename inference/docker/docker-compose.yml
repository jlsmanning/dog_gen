version: '3.8'

services:
  dog-breed-api:
    build:
      context: ../..
      dockerfile: inference/docker/Dockerfile
    container_name: dog-breed-classifier
    ports:
      - "8000:8000"
    volumes:
      # Mount model directory
      - ../../saved_models:/app/saved_models:ro
      # Mount config
      - ../../config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
